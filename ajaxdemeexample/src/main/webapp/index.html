<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax Page Demo</title>
<script type="text/javascript">
function data() {
	var s=document.getElementById("t1").value
	var request=new XMLHttpRequest();
	request.open("GET","log?d="+s,true);
	request.send();
	request.onreadystatechange=function()
	{
		if(request.readyState==4 && request.status==200)
			{
				/* alert(request.responseText); */
				document.getElementById("t2").innerHTML=request.responseText;
			}
	}
	
	//document.getElementById("t2").innerHTML=s;
}
</script>
</head>
<body>
<div><img src="C:\\Users\\omkar\\Desktop\\googleimg.jpg" alt="google image" width="80" height="40"></div>
Google Search <input type="text" name="google" onkeyup="data()" id="t1">
<div id="t2"></div>
</body>
</html>
